<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Risha's TicTacToe</title>
</head>
<body>

    <h1 class="gameTitle">Risha's Tic Tac Toe</h1>

    <div class="gameBoard" id="gameBoard">
        <div data-cell-index="0" class = "square"></div>
        <div data-cell-index="1" class = "square"></div>
        <div data-cell-index="2" class = "square"></div>
        <div data-cell-index="3" class = "square"></div>
        <div data-cell-index="4" class = "square"></div>
        <div data-cell-index="5" class = "square"></div>
        <div data-cell-index="6" class = "square"></div>
        <div data-cell-index="7" class = "square"></div>
        <div data-cell-index="8" class = "square"></div>
    </div>
        
<button id="reset" class="reset">New Game</button>
<h2 class="playerTurn"></h2>

    
</body>
